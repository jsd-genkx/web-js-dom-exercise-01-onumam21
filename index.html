<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Button</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-6 rounded shadow-lg">
        <h1 id="hello" class="text-3xl font-bold mb-4">Hello World!</h1>
        <button id="click-me" class="bg-gray-300 text-black font-bold py-2 px-4 rounded">Click me</button>
        <p id="additional-message" class="mt-4 text-lg hidden">You clicked the button!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
